<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
</head>

<body>
  <!-- nav bar -->
  <nav>
    <img src="../img/logo.png" alt="logo" style="background-color: black;">
    <ul>
      <li><a href="../">Home</a></li>
      <li><a href="../menu">Menu</a></li>
      <li><a href="../order">Order</a></li>
      <li><a href="../about">About</a></li>
      <li><a href="../contact">Contact</a></li>
    </ul>

  </nav>
  <hr>
  <!-- body -->
  <form action="">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required><br>
    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required><br>
    <label for="phone">Your Phone Namber</label>
    <input type="number" name="phone" id="phone" required><br>
    <label for="wycontact">Reason for contact</label>
    <select name="reason" id="reason" required>
      <option value="feedback">feedback</option>
      <option value="complaints">complaints</option>
      <option value="inquiries">inquiries</option>
    </select><br>
    <label for="message" required>Your Message</label>
    <textarea name="message" id="message" cols="30"></textarea>
    <br>
    <input type="submit" value="Send">
  </form>
  <!-- footer -->
  <hr>
  <footer>
    <div class="foot_contact_info">
      <ul>
        <li>123 Gourmet Street, Food City</li>
        <li>+1 123-456-7890</li>
        <li>contact@restaurant.com</li>
      </ul>

    </div>
    <div class="foot_menu">
      <ul>
        <li><a href="../menu/">Menu</a></li>
        <li><a href="../order/">Order</a></li>

    <div class="foot_pages">
      <ul>
        <li><a href="../contact">Help & center</a></li>
        <li><a href="" style="pointer-events: none;">Term and Policy</a></li>
        <li><a href="" style="pointer-events: none;">FAQ</a></li>
      </ul>
    </div>
  </footer>

</html>
